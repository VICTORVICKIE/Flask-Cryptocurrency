{% extends 'request.html' %}

{% block title %}
<title>Change Email</title>
{% endblock %}

{% block body %}
<form method="POST" action="">
	<!-- <div class="input-group mb-3"> -->
							
	<label style="font-size: 20px;padding-bottom: 50px;padding-left: 80px" >Change Email</label>

	<!-- </div> -->
	<div class="input-group mb-3">
							
		<label>Enter your Roll Number to Change your email</label>
							
	</div>
	<div class="input-group mb-3">
		<div class="input-group-append">
			<span class="input-group-text"><i class="fas fa-user"></i></span>
		</div>
			<input type="text" name="roll" class="form-control input_user"  placeholder="Roll Number" autofocus="autofocus" value={{request.form.roll}}>
	</div>
	<div class="input-group mb-3">
	</div>

						
						
	<div class="d-flex justify-content-center mt-3 login_container">
		<button type="submit" name="button" class="btn login_btn">submit</button>
	</div>

</form>

{% endblock %}
