<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login_style.css')}}">
</head>
<body style="background-image: url({{ url_for('static', filename='image/banner-1.jpg') }});">
	{% include 'includes/_messages.html' %}
	<br>
	<br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">

				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{{url_for('static',filename='image/coin.png')}}" class="brand_logo" alt="Logo">
					</div>
				</div>

				<div class="d-flex justify-content-center form_container">
					
					<form method="POST" action="">
						<div class="input-group mb-3">
							
							<label style="font-size: 20px;padding-left: 90px;color: white;" >Login</label>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="roll" class="form-control input_user"  placeholder="Roll Number" autofocus="autofocus" value={{request.form.roll}}>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" id="password" name="password" class="form-control input_pass" placeholder="password" autofocus="autofocus" value={{request.form.password}}>
						</div>
						<div class="input-group mb-1">
							<input    type="checkbox" onclick="myFunction()"><span style="vertical-align: middle;color: white;">Show Password</span>
						</div>
						
						
							<div class="d-flex justify-content-center mt-3 login_container">

				 	<button style="color: yellow;outline: none;" type="submit" name="button" class="btn login_btn">Login</button>
				   </div>

					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color: white;"  >
						Don't have an account? <a href="{{url_for('register')}}" class="ml-2">Sign Up</a>
					</div>
					<div  class="d-flex justify-content-center links">
						<a style="color: red;" href="/forgotpass">Forgot Password ?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
<script>
                                    function myFunction() {
                                      var x = document.getElementById("password");
                                      
                                      if (x.type === "password") {
                                        x.type = "text";
                                        
                                      } else {
                                        x.type = "password";
                                        
                                      }
                                    }
                                    </script>
</body>
</html>
