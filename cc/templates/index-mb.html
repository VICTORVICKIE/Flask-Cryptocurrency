<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style-mb.css')}}">
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="/login">Login</a>
  <a href="/register">Register</a>
</div>

<div id="main">
    <span style="font-size:30px;cursor:pointer; padding-left:10px;" onclick="openNav()">&#9776; RECurrency</span>
    <div class="row">
      <div class="flip" style="padding-left:35%">
          <img src="{{url_for('static',filename='image/coin.png')}}" alt="" style="width:50%;height:50%;">
      </div>
      <br>
      <br>
      <br>
      <h2 style="text-align: center;">Welcome</h2>
      <p style="text-align: center;">You are few seconds away from earning your own money!</p>
      <br>
      <p style="text-align: center;"><button onclick="window.location.href='/login';">Login</button></p>
      <br>
      <p style="text-align: center;"><button onclick="window.location.href='/register';">Register</button></p>
    </div>
</div>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
</body>
</html>
